plugins {
    id 'java'
}

group 'com.karabass18'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


compileJava {
    options.encoding = 'Utf-8'
}
compileTestJava {
    options.encoding = 'Utf-8'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1',
            'com.codeborne:selenide:6.10.1'
}

test {
    useJUnitPlatform()
}